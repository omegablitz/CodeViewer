<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoNet</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
        html {
            overflow-y:scroll;
        }
        .navbar {
            margin-bottom: 0;
        }

        #splashtext {
            margin-top: 20px;
        }
    </style>
    <link href="prism.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="brand" href="javascript:void(0)">GoNet</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul id="dropdown" class="nav navbar-nav">

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div id="splashtext" class="jumbotron">
        <h1>
            GoNet Code Browser
        </h1>
        <p>
            Welcome to the GoNet code browser! This website is served with GoNet. To see GoNet in action, check out the console on the other computer.
        </p>
    </div>
    <h3><code id="filename"></code></h3>
    <pre id="codearea"><code class="language-go" id="code"></code></pre>
</div>
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script type="text/javascript">
    var code = $("#code");
    var filename = $('#filename');
    var splashtext = $('#splashtext');
    var codearea = $('#codearea');
    $("#dropdown").load("nav.html", function() {
        var file = $(".file");

        file.click(function () {
            filename.hide();
            splashtext.hide();
            code.load(this.id, function(name) {
                filename.text(name);
                filename.show();
                Prism.highlightElement(code[0]);
                codearea.show();
            }(this.id.split('.html')[0]));
        });
    });

    $('#brand').click(splash);

    function splash() {
        filename.hide();
        codearea.hide();
        splashtext.show();
    }
    splash();
</script>
<script src="prism.js"></script>
</body>
</html>
